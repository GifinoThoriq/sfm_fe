<div class="row">
    <div class="col-md-6">
        <p class="m-0 p-0 fw-semibold">Division Name</p>
        <p class="m-0 p-0">{{data.name}}</p>
    </div>
    <div class="col-md-6">
        <p class="m-0 p-0 fw-semibold">Description</p>
        <p class="m-0 p-0">{{ data.description }}</p>
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <p class="m-0 p-0 fw-semibold">Roles</p>

        <ng-container *ngFor="let data of data.roles">
            <p class="m-0 p-0">{{data.title}}</p>
        </ng-container>
    </div>
</div>
