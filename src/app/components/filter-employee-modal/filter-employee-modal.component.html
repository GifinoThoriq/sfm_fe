<div>
    <form nz-form nzLayout="vertical" [formGroup]="filterEmpForm" (ngSubmit)="submitForm()">
        <ng-container *ngIf="allRoles$ | async as allRole; else loadingRole">
          <nz-form-item>
              <nz-form-label nzFor="role_id">Role</nz-form-label>
              <nz-form-control>
                <nz-select
                  id="role_id"
                  formControlName="role_id"
                  nzPlaceHolder="Select Role"
                >
                  <nz-option nzValue="" nzLabel="All Role"></nz-option>
                  <nz-option *ngFor="let role of allRole.data" [nzValue]="role.id" [nzLabel]="role.title"></nz-option>
                </nz-select>
              </nz-form-control>
          </nz-form-item>
        </ng-container>
        <ng-template #loadingRole>
          <nz-form-item>
            <nz-form-label nzFor="role_id">Role</nz-form-label>
            <nz-form-control>
              <nz-select
                id="role_id"
                formControlName="role_id"
                nzPlaceHolder="Loading..."
                nzDisabled
              >
                <nz-option></nz-option>
              </nz-select>
            </nz-form-control>
        </nz-form-item>
        </ng-template>
        
        <nz-form-item>
            <nz-form-label nzFor="status">Status</nz-form-label>
            <nz-form-control>
              <nz-select
                id="status"
                formControlName="status"
                nzPlaceHolder="Select Role"
              >
                <nz-option nzValue="" nzLabel="All"></nz-option>
                <nz-option [nzValue]="1" nzLabel="Active"></nz-option>
                <nz-option [nzValue]="0" nzLabel="Inactive"></nz-option>
              </nz-select>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzFor="sort_by">Sort by</nz-form-label>
            <nz-form-control>
                <nz-radio-group id="sort_by" formControlName="sort_by">
                    <label nz-radio nzValue="asc">ASC</label>
                    <label nz-radio nzValue="desc">DESC</label>
                </nz-radio-group>
            </nz-form-control>
        </nz-form-item>
    </form>
</div>


<div *nzModalFooter>
    <button nz-button nzType="default" (click)="destroyModal()">Cancel</button>
    <button nz-button nzType="primary" (click)="submitForm()">Search Employee</button>
</div>
