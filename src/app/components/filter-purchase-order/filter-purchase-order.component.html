<div>
    <form nz-form nzLayout="vertical" [formGroup]="filterPOForm" (ngSubmit)="submitForm()">

        <nz-form-item>
            <nz-form-label nzFor="supplier">Supplier</nz-form-label>
            <nz-form-control>
                <ng-container *ngIf="supplier$ | async as supplier; else suppLoad">
                    <nz-select
                        id="supplier"
                        formControlName="supplier"
                        nzPlaceHolder="Select Supplier"
                    >
                            <nz-option *ngFor="let supp of supplier.data" [nzLabel]="supp.name" [nzValue]="supp.id"></nz-option>
                    </nz-select>
                </ng-container>
                <ng-template #suppLoad>
                    <nz-select
                        id="supplier"
                        formControlName="supplier"
                        nzPlaceHolder="loading"
                        [disabled]="true"
                    >
                    </nz-select>
                </ng-template>
            </nz-form-control>
        </nz-form-item>

            <nz-form-label nzFor="status">Status</nz-form-label>
            <nz-form-control>
              <nz-select
                id="status"
                formControlName="status"
                nzPlaceHolder="Select Role"
              >
                <nz-option nzValue="" nzLabel="All"></nz-option>
                <nz-option [nzValue]="1" nzLabel="Active"></nz-option>
                <nz-option [nzValue]="0" nzLabel="Inactive"></nz-option>
              </nz-select>
            </nz-form-control>
        </nz-form-item> -->
        <nz-form-item>
            <nz-form-label nzFor="sort_by">Sort by</nz-form-label>
            <nz-form-control>
                <nz-radio-group id="sort_by" formControlName="sort_by">
                    <label nz-radio nzValue="asc">ASC</label>
                    <label nz-radio nzValue="desc">DESC</label>
                </nz-radio-group>
            </nz-form-control>
        </nz-form-item>
    </form>
</div>


<div *nzModalFooter>
    <button nz-button nzType="default" (click)="destroyModal()">Cancel</button>
    <button nz-button nzType="primary" (click)="submitForm()">Search Employee</button>
</div>
