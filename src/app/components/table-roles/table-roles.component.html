<nz-table #basicTable nzBordered [nzData]="listOfDataRoles">
    <thead>
        <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>{{data.name}}</td>
            <td>
                <nz-tag [nzColor]="data.status ? '#1DA32C' : '#f50'">{{ data.status ? 'Active' : 'Inactive' }}</nz-tag>
            </td>
            <td>
                <div class="d-flex gap-3">
                    <span (click)="detailHandler()"  nz-icon nzType="eye" nzTheme="twotone"></span>
                    <span (click)="updateHandler()" nz-icon nzType="edit" nzTheme="twotone"></span>
                    <span (click)="deleteHandler()" nz-icon nzType="delete" nzTheme="twotone"></span>
                </div>
            </td>
        </tr>
    </tbody>
</nz-table>
