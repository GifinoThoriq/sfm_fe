<nz-table #basicTable nzBordered [nzData]="listOfData">
    <thead>
        <tr>
            <th>EMP ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>NIK</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data; track data">
            <td>{{ data.emp_id }}</td>
            <td>{{ data.name }}</td>
            <td>{{ data.email }}</td>
            <td>{{ data.nik }}</td>
            <td>{{ data.phone }}</td>
            <td>{{ data.address }}</td>
            <td>{{ data.status }}</td>
        </tr>
    </tbody>
</nz-table>
