<nz-layout>
    <nz-header>
      <ul nz-menu nzMode="horizontal" class="shadow-sm border-0 px-4">
        <li nz-menu-item class="logo">
            <img 
                class="img-fluid py-2"
                src="/assets/images/company-logo.png"
                width="30"
                height="48"
                routerLink="/dashboard"
            />
        </li>
        <ng-container *ngFor="let nav of navigation">
            <li *ngIf="authService.hasAction(nav.slug)" nz-menu-item [routerLink]="'/'+nav.path" routerLinkActive="ant-menu-item-selected" [routerLinkActiveOptions]="{ exact: false }">
                <p class="p-0 m-0 fw-bold text-uppercase">{{ nav.title }}</p>
            </li>
        </ng-container>

        <li class="ms-auto float-end" >
            <a class="profile-dropdown" nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
                <span nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu" nz-icon nzType="user" nzTheme="outline"></span>
                {{ profileName }}
                <span nz-icon nzType="down"></span>
            </a>
            <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu>
                    <li nz-menu-item (click)="logoutHandler()" style="color: #f5222d">
                        <span nz-icon nzType="logout" nzTheme="outline" class="me-2"></span>
                        Logout
                    </li>
                </ul>
              </nz-dropdown-menu>
        </li>
      </ul>
    </nz-header>
    <nz-content>
        <div class="inner-content">
            <router-outlet></router-outlet>
        </div>
    </nz-content>
</nz-layout>
